<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React Fundamentals</title>

        <!-- le styles -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    </head>

    <body class="container"> 
        <div id="main"></div>
    </body>

    <!-- js -->
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">

////////////////////////////////////////////////////////////////////////////////
// Radio Group Component using React's children props
// 
// Further reading:
// https://facebook.github.io/react/tips/children-props-type.html
////////////////////////////////////////////////////////////////////////////////

        var App = React.createClass({
            getInitialState: function() {
                return {
                    radioValue: 'fm'
                }
            },
            handleChange: function(value) {
                this.setState({
                    radioValue: value
                });
            },
            render: function() {
                var self = this;
                return (
                  <div>
                    <h1>♬ Its about time that we all turned off the radio ♫</h1>

                    <RadioGroup value={this.state.radioValue} onChange={this.handleChange}>
                      <RadioOption value="am">AM</RadioOption>
                      <RadioOption value="fm">FM</RadioOption>
                      <RadioOption value="tape">Tape</RadioOption>
                      <RadioOption value="aux">Aux</RadioOption>
                    </RadioGroup>
                  </div>
                )
            }
        })

        var RadioGroup = React.createClass({
            propTypes: {
                value: React.PropTypes.string,
            },
            render: function() {
                var self = this;
                var children = React.Children.map(this.props.children, function(child) {
                    return React.cloneElement(child, {
                        isSelected: self.props.value === child.props.value,
                        handleClick: function() {
                            self.props.onChange(child.props.value)
                        }
                    })
                });
                return <div>
                    {
                        children
                    }
                </div>
            }
        })

        var RadioOption = React.createClass({
            propTypes: {
                value: React.PropTypes.string,
                isSelected: React.PropTypes.bool,
                handleClick: React.PropTypes.func
            },       
            render: function() {
                var self = this;
                return (
                    <div onClick={function() {
                        self.props.handleClick(self.props.value);
                    }}>
                        <RadioIcon isSelected={this.props.isSelected}/> {this.props.children}
                    </div>
                )
            }
        })

        var RadioIcon = React.createClass({
          propTypes: {
            isSelected: React.PropTypes.bool.isRequired
          },

          render: function() {
            return (
              <div style={{
                borderColor: '#ccc',
                borderSize: '3px',
                borderStyle: this.props.isSelected ? 'inset' : 'outset',
                height: 16,
                width: 16,
                display: 'inline-block',
                cursor: 'pointer',
                background: this.props.isSelected ? 'rgba(0, 0, 0, 0.05)' : ''
              }}/>
            )
          }
        })

        ReactDOM.render(
            <App />,
            document.getElementById('main')
        );
    </script>
</html>
