    const styles = {};

    styles.form = {
        width: 100
    }

    var App = React.createClass({
        render: function() {
            return (
                <div>
                    <h1>Web Scraper</h1>
                    <Form />
                    <Results />

            )
        }
    });

    var Form = React.createClass({
        render: function() {
            return (
                <div>
                    <label for="url">URL</label>
